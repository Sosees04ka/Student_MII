<!DOCTYPE html>
<html>
<head>
    <title>Цены на акции</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <h1>Кашин Максим. ПИбд-32. Вариант 13. Цены на акции </h1>
        <form action="http://127.0.0.1:5000/table" method="get">
            <div class="form-group mb-3">
                <label for="x_start">Введите границу 1 для строк:</label>
                <input type="number" step="1" min="0" max="5251" class="form-control" id="x_start" name="x_start" required>
                <label for="x_end">Введите границу 2 для строк</label>
                <input type="number" step="1" min="0" max="5251" class="form-control" id="x_end" name="x_end" required>
                <label for="y_start">Введите границу 1 для столбцов:</label>
                <input type="number" step="1" min="0" max="7" class="form-control" id="y_start" name="y_start" required>
                <label for="y_end">Введите границу 2 для столбцов:</label>
                <input type="number" step="1" min="0" max="7" class="form-control" id="y_end" name="y_end" required>
                <label for="year">Введите нужный год:</label>
                <input type="number" step="1" min="2002" max="2022" class="form-control" id="year" name="year" value="2002" required>
               </div>
            <div class="container mb-3">
                <button type="submit" class="btn btn-outline-dark btn-block">Показать таблицу данных</button>
            </div>
            </form>
            <form action="http://127.0.0.1:5000/info">
                <div class="container mb-3">
                <button type="submit" class="btn btn-outline-dark btn-block">Информация с офф.сайта</button>
                </div>
            </form>
    </div>
</body>
</html>
